<html>
  <head>
    <title>Basic Example</title>
    <script type="text/javascript" src="../actlike.js"></script>
    <script type="text/javascript">

      Example = {};
      Example.button = function(el) {
        this.el = el;
        this.el.onclick = this.click.bind(this);
      }

      Example.button.prototype.click = function() {
        alert("You clicked button " + this.el.getAttribute('id'));
      }

      Toggle = function(el) {
        this.el = el;
        this.el.default.style.display = 'block';
        this.el.toggle.style.display  = 'none';

        this.el.onclick = this.click.bind(this);
      }
      Toggle.prototype.click = function() {
        if (this.el.default.style.display == 'block') {
          this.el.default.style.display = 'none';
          this.el.toggle.style.display  = 'block';
        } else {
          this.el.toggle.style.display  = 'none';
          this.el.default.style.display = 'block';
        }
      }

    </script>
    <link href="example.css" type="text/css" rel="stylesheet">
  </head>
  <body onLoad='ActLike.go()' >

    <div class='content'>

      <div id='1' actlike='Example.button'>
        Click Me!
      </div>

      <button id='2' actlike='Example.button'>
        Click Me!
      </button>

      <input type='submit' id='3' actlike='Example.button' />

      <div actlike='Toggle'>

        <div iam='default'>
          Click me I Toggle
        </div>

        <div iam='toggle'>
          See I changed! Click again.
        </div>

      </div>

    </div>

  </body>
</head>
